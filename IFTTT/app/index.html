<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>IFTTT</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/custom-styles.css">
    <!--DroneDeploy CSS Do Not Modify -->
    <link rel="stylesheet" href="css/dd-styles.css">
  </head>
  
  <body>
    <div class="container expand-container">
      <div class="row expand-row">
        <div class="col-3">
          <span class="vert-center"><img class="logo" src="images/ifttt_logo.png" alt=""><h1>IFTTT</h1></span>
        </div>
        <div class="col-1 right">
          <i>
            <img src="https://s3.amazonaws.com/drone-deploy-plugins/templates/login-example-imgs/arrow-down.svg" alt="collapse" class="expand-arrow">
          </i>
        </div>
      </div>

      <div class="expand-section" style="display: none;">
        <div id="loading-page" class="page left" style="display: none;">
          <div class="progress">
            <div class="indeterminate" style="width: 16rem;"></div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="url" type="url" class="validate url-input">
            <label for="url" data-error="invalid url" data-success="valid url">URL</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
              <button id="save-button" class="primary-btn-nofill dev" onclick="getStoredUrl()">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- DroneDeploy JS -->
    <script src="js/script.js"></script>
    <script src="js/ui.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  </body>
</html>
